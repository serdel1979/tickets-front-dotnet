<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col">
                <div class="d-flex flex-row-reverse justify-content-between align-items-center">
                    <input type="text" class="form-control" placeholder="Buscar" [(ngModel)]="filtroUsuario" (ngModelChange)="aplicarFiltro()">
                    <p class="mb-0"><button class="btn btn-primary" (click)="agregar()">Agregar</button></p>
                </div>
                <!-- <div *ngIf="mostrarSpinner" class="alert alert-info">
            Enviando!!!
          </div> -->
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div *ngIf="users.length == 0 && !spinnerMostrar" class="card">
            <div class="card-header">
                <h4 class="card-title"> Usuarios </h4>
            </div>
            <div class="card-body">
                <h5>Nada por ahora...</h5>
            </div>

        </div>
        <div *ngIf="spinnerMostrar" class="card">
            <div class="card-header">
                <h4 class="card-title"> Usuarios </h4>
            </div>
            <div class="card-body">
                <div class="spinner-border " role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>

        <div *ngIf="users.length > 0 && !spinnerMostrar" class="card">
            <div class="card-header">
                <h4 class="card-title"> Usuarios </h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead class=" text-primary">
                            <th>
                                Depto
                            </th>
                            <th>
                                Email
                            </th>
                            <th>
                                Habilitado
                            </th>
                            <th>
                                Ver
                            </th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usr of usuariosFiltrados | paginate: { itemsPerPage:3, currentPage: page}">
                                <td>
                                    {{ usr.userName}}
                                </td>
                                <td>
                                    {{usr.email}}
                                </td>
                                <td>
                                    <input [(ngModel)]="usr.habilitado" (ngModelChange)="habilitarToggle(usr)"
                                        class="form-check-input" type="checkbox" role="switch"
                                        [checked]="usr.habilitado" title="Habilita o deshabilita usuario">
                                </td>
                                <td style="width: 30mm;">
                                    <i (click)="verUsuario(usr.id)" class="nc-icon nc-minimal-right icon-zoom"></i>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <pagination-controls (pageChange)="onPageChange($event)" previousLabel=&laquo; nextLabel=&raquo;>
                </pagination-controls>
            </div>
        </div>
    </div>
</div>
