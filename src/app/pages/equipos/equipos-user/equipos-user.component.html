<div *ngIf="buscando">
    <div class="col-sm-8 col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>Equipamiento</h4>
            </div>
            <div class="card-body">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="!buscando && equipos.length == 0" class="row">
    <div class="col-sm-8 col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>Equipamiento</h4>
            </div>
            <div class="card-body">
                <h5>No hay equipos cargados</h5>
            </div>
        </div>
    </div>
</div>
<div *ngIf="!buscando && equipos.length > 0" class="row">
    <div class="col-sm-8 col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>Equipamiento</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead class=" text-primary">
                            <th>
                                Nombre
                            </th>
                            <th>
                                Descripci√≥n
                            </th>
                            <th>
                                Inventario
                            </th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let eq of equipos | paginate: { itemsPerPage:5, currentPage: page}">
                                <td>
                                    {{ eq.nombre }}
                                </td>
                                <td>
                                    {{ eq.comentario }}
                                </td>
                                <td>
                                    {{ eq.inventario }}
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
