<div class="row">
    <div class="card col-md-5 rounded-0">
        <div class="card-header">
            <h4 class="card-title">Conversaci√≥n</h4>
        </div>
        <div class="card-body">
            <ul class="list-group-flush" id="messageList">
                <li *ngFor="let mensaje of messages" class="list-group-item">{{ mensaje }}</li>
            </ul>
        </div>
        <div class="input-group">
            <input #messageInput type="text" class="form-control bg-light border-0" placeholder="Escribe un mensaje" [(ngModel)]="message"
                (keyup.enter)="sendMessage()">

            <div class="input-group-append mr-5">
                <button class="btn btn-primary mr-5" type="button" (click)="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>
</div>
