<div class="row">
    <div class="card col-md-3 rounded-0">
        <div class="card-header">
            <h4 class="card-title">Usuarios</h4>
        </div>
        <div class="card-body">
            <ul class="list-group-flush" style="max-height: 250px; overflow-y: auto;">
                <li *ngFor="let usr of usersChats" class="list-group-item" [class.selected]="usr === selectedUser"
                    (click)="selectUserChat(usr)">
                    <span class="indicator" *ngIf="newMessageIndicators[usr] && usr !== selectedUser"></span>
                    {{ usr | uppercase }}
                </li>
            </ul>
        </div>
    </div>
    <div class="card col-md-5 rounded-0">
        <div class="card-header">
            <h4 class="card-title">{{ selectedUser | uppercase }}</h4>
            <div *ngIf="selectedUser" title="Borrar este chat">
                <svg xmlns="http://www.w3.org/2000/svg" (click)="deletChat()" title="Borrar Ã©ste chat" width="20"
                    height="20" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                    <path
                        d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z" />
                    <path
                        d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z" />
                </svg>
            </div>
        </div>
        <div class="card-body">
            <ul class="list-group-flush" id="messageList" style="max-height: 250px; overflow-y: auto;">
                <li *ngFor="let message of messages" class="list-group-item">
                        <strong>{{ message }}</strong>
                </li>
            </ul>
        </div>
        <div class="input-group">
            <input #messageInput type="text" class="form-control bg-light border-0" placeholder="Escribe un mensaje"
                [(ngModel)]="newMessage" (keyup.enter)="sendMessage()">

            <div class="input-group-append mr-5">
                <button class="btn btn-primary mr-5" type="button" (click)="sendMessage()">
                    Enviar
                </button>
            </div>
        </div>
    </div>
</div>
