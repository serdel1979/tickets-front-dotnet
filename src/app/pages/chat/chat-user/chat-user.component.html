<div class="row">
    <div class="card col-md-5 rounded-0">
        <div class="card-header">
            <span class="admin-status" [ngClass]="{'circle-green': adminConnect, 'circle-grey': !adminConnect}"></span>
            <h4 class="card-title">Admin</h4>
        </div>
        {{misChats | json}}
        <div class="card-body">
            <ul class="list-group-flush" id="messageList">
                <li *ngFor="let message of misChats" class="list-group-item">
                    <div><strong>{{ message.userName }}:</strong> {{ message.message }}</div>
                </li>
            </ul>
        </div>
        <div class="input-group">
            <input #messageInput type="text" class="form-control bg-light border-0" placeholder="Escribe un mensaje"
                [(ngModel)]="messageToSend" (keyup.enter)="sendMessage()"
                (input)="onTyping($event)">

            <div class="input-group-append mr-5">
                <button class="btn btn-primary mr-5" type="button" (click)="sendMessage()">
                    Enviar
                </button>
            </div>
        </div>
        <span *ngIf="isTyping" class="text-muted">El otro usuario estÃ¡ escribiendo...</span>
    </div>
</div>
