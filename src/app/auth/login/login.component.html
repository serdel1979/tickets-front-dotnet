<form autocomplete="off"
    [formGroup]="miFormulario"
    (ngSubmit)="login()">
    <div class="container">
        <div class="card">
            <div class="card-header">Ingresar</div>
            <div class="card-body">

                <div class="form-group">
                    <label for="user">Usuario</label>
                    <input class="form-control" formControlName="user" id="user">
                </div>
                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <input type="password" formControlName="password" class="form-control" id="password">
                </div>
            </div>
            
            <div class="card-footer">
                <button [disabled]="miFormulario.invalid || mostrarSpinner" class="btn btn-primary" type="submit">
                    <span *ngIf="mostrarSpinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 
                    Entrar
                </button>
                <span class="spacer"></span>
                <a class="btn btn-link" routerLink="/registro">Solicitar cuenta</a>
            </div>

        </div>
    </div>
</form>
